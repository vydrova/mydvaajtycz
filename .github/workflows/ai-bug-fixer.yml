name: AI Bug Fixer

on:
  repository_dispatch:
    types: [linear-ai-fix]

jobs:
  fix-bug:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code
      
      - name: Run Claude Code
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          claude --dangerously-skip-permissions --print "
            Bug report z Linear:
            
            Titulek: ${{ github.event.client_payload.title }}
            
            Popis: ${{ github.event.client_payload.description }}
            
            Linear Issue ID: ${{ github.event.client_payload.linearIssueId }}
            
            Najdi p≈ô√≠ƒçinu tohoto bugu v k√≥du, oprav ho, vytvo≈ô nov√Ω branch 
            s n√°zvem fix/${{ github.event.client_payload.linearIssueId }}, 
            commitni zmƒõny.
          "
      
      - name: Git status
        run: git status
      
      - name: Git log
        run: git log

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Release Bot"
          git config --global user.email "<>"

          git push origin fix/${{ github.event.client_payload.linearIssueId }}
      
      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr create \
            --title "Fix: ${{ github.event.client_payload.title }}" \
            --body "## ü§ñ AI Bug Fix

          **Linear Issue:** ${{ github.event.client_payload.linearIssueId }}

          **Popis probl√©mu:**
          ${{ github.event.client_payload.description }}

          ---

          Tento PR byl automaticky vygenerov√°n pomoc√≠ Claude Code.
          
          - [ ] Code review
          - [ ] Funkƒçn√≠ testov√°n√≠" \
            --base main
      
      - name: Request Copilot Review
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          PR_NUMBER=$(gh pr view --json number -q .number)
          gh pr edit $PR_NUMBER --add-reviewer @me
          # Copilot review se spust√≠ automaticky pokud je povolen√Ω v repo settings